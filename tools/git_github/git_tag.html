<html><h2><u>Git Tag</u></h2>
<h4><pre>
Tag operation allows giving meaningful names to a specific verison in the repository.

<h3><u>To apply tag -</u></h3>
git tag -a tagname -m message commit_id

<h3><u>To see the list of tags -</u></h3>
git tag

<h3><u>To see particular commit content by using tag -</u></h3>
git show tag_name

<h3><u>To delete a tag -</u></h3>
git tag -d tag_name
</pre></h4>
</html>
