<html><h2><u>Git Reset</u></h2>
<h4><pre>
Git Reset is a powerful command that is used to undo local changes to the state of a git repo.

<h3><u>To rest staging area -</u></h3>
git reset file_name

git reset .

<h3><u>To reset the changes from both staging area and working directory at a time -</u></h3>
git reset --hard
</pre></h4>
</html>
